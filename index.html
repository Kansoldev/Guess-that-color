<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./animate.css" />
    <link rel="stylesheet" href="./main.css" />
    <title>Guess That Color</title>
  </head>

  <body>
    <main class="container">
      <header class="game-header">
        <h1>Guess That Color!</h1>
        <button id="new" data-testid="newGameButton">New Game</button>
      </header>

      <section class="game-area">
        <div class="scores">
          <h2>Score: <span id="score" data-testid="score">0</span></h2>
          <div id="target-color" data-testid="colorBox"></div>
        </div>

        <div id="options" data-testid="colorOption"></div>
      </section>

      <span id="status" class="animated" data-testid="gameStatus">status</span>

      <section class="how-to-play" data-testid="gameInstructions">
        <h2>How to play</h2>
        <p>
          Pick a color within the six options that represents the big color
          shown on the screen. Every correct guess earns you +1 point, but every
          wrong guess will give you -1 point. Once your score is zero, the game
          will automatically restart
        </p>
      </section>
    </main>

    <script src="./game.js"></script>
  </body>
</html>
